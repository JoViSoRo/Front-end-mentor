<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartao de visita</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="/style.css">

</head>

<div class="fundo">

  <div class="esquerda">
    <img class="fesquerda" src="/images/bg-pattern-top.svg" alt="">
  </div>
  <div class="f-cartao">
    <main class="cartao">
      <div class="principal">
        <span class="perfil">
          <img class="foto-perfil" src="/images/image-victor.jpg" alt="foto de perfil">
        </span>
        <h1 class="nome"> Victor Crest <span class="idade">26</span></h1>
        <p class="cidade">Londres</p>
      </div>

      <footer class="footer-cartao">
        <ul class="informacao">
          <li class="numero">80k</li>
          <li class="tag">Seguidores</li>
        </ul>
        <ul class="informacao">
          <li class="numero">803k</li>
          <li class="tag">Likes</li>
        </ul>
        <ul class="informacao">
          <li class="numero">1.4k</li>
          <li class="tag">Fotos</li>
        </ul>
      </footer>
    </main>
  </div>
  <div class="direita">
    <img class="fdireita" src="/images/bg-pattern-bottom.svg" alt="">
  </div>

</div>

</body>

</html>
